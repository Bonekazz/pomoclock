<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoCron</title>
    <link rel="stylesheet" href="src/style/index.css">
    <script type="module" defer src="/src/main.ts"></script>
  </head>
  <body class="flex flex-col items-center">
    <div id="root"></div>

    <div class="div-main-modal absolute h-full w-full overflow-hidden flex items-center justify-center hidden">
      <div id="modal-bg" class="bg-black/50 w-full h-full absolute z-[400] cursor-pointer"></div>

      <div class="bg-white w-[200px] h-[200px] absolute z-[500] rounded-md">
        <h1 class="text-center">modal</h1>
        <div class="flex flex-col justify-between w-full h-full">
          
          <button class="button border rounded-md p-2">save</button>
        </div>
      </div>
    </div>

    <div class="flex justify-between w-full px-10">
      <button id="menu-side-bar">
        <i data-lucide="menu" stroke-width="3" color="#CBCBCB" class="top-menu-btn w-[35px] h-[35px] left-[48px] top-[41px]"></i>
      </button>
      <button class="pomodor-sidebar-btn ">
        <i data-lucide="square-library" stroke-width="2" color="#CBCBCB" class="top-menu-btn w-[35px] h-[35px] right-[48px] top-[41px]"></i>
      </button>
    </div>

    <div id="pomodor-list-sidebar" class="hidden bg-white border border-black/60 absolute right-0 h-full w-[40vw] z-[200] flex-col items-center p-5">
      <div class="flex w-full justify-center items-center">
        <button class="pomodor-sidebar-btn absolute left-[10px] button-md">
          <i data-lucide="chevron-right" class="w-[35px] h-[35px]"></i>
        </button>
        <h1 class="text-lg">Pomodors</h1>
      </div>
      <div id="div-user-pomodor-list" class="w-full h-full flex flex-col justify-between pt-20 pb-2 overflow-hidden">
        <div id="user-pomodor-list" class="flex flex-col h-[87%] w-full gap-5 px-5 items-center overflow-scroll">
        
        </div>
        <button id="create-pomodor-btn" class="button border border-black/50 p-2 w-full rounded-md text-black/50 hidden">create a pomodor</button>
      </div>
    </div>

    <!--
      width and height = cx and cy * 2
      r = cx annd cy - 10
      
      <svg width="200px" height="200px" style="background-color: rgba(0, 0, 0, 0.177); transform:rotate(-90deg);" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" stroke-linecap="round" fill="none" stroke-width="5px" stroke-dasharray="565" stroke-dashoffset="220" stroke="black"/>
      </svg>
    -->
    
    <!-- line progress
      <div>
        <div>
          <span></span>
        </div>
      </div>
    -->

    <main class="flex flex-col gap-[92px]">
      <div class="flex flex-col gap-5 items-center mt-[258px]">
        <div class="flex flex-col items-center gap-5">
          <span id="time-element" class="opacity-50 text-[40px]"></span>
          <div class="w-[200px] h-[8px] bg-black/10 rounded-lg">
            <span id="time-progress" class="h-full bg-black block rounded-lg transition-all ease-in-out"></span>
          </div>
        </div>
        <div>
          <button id="start-btn" class="block-component border-2 border-black p-2 rounded-lg opacity-50">Start</button>
          <button id="pause-btn" class="block-component border-2 border-black p-2 rounded-lg opacity-50">Pause</button>
          <button id="reset-btn" class="block-component border-2 border-black p-2 rounded-lg opacity-50">Reset</button>
        </div>
      </div>
      <div id="div-dem-list" class="flex flex-col items-center mt-10 border border-black rounded-[33px] w-fit p-8 gap-8">
        <div class="flex w-full justify-between">
          <div class="icon">
            <i data-lucide="eye" color="#CBCBCB" class="w-[35px] h-[35px]"></i>
          </div>
          <span class="text-[24px]">Pomodor Title</span>
          <div class="icon">
            <i data-lucide="ellipsis" color="#CBCBCB" class="w-[35px] h-[35px]"></i>
          </div>
        </div>
        <div class="hidden">
          <button id="add-demeter" class="border-2 border-black">add random demeter</button>
          <button id="remove-demeter" class="border-2 border-black">remover demeter</button>
        </div>
        <ul id="dem-list" class="flex flex-col gap-[15px] w-full mb-10">
        </ul>
        <div id="add-block-element" class="block-component w-[512px] h-[53px] border-[2px] border-black opacity-20 rounded-[20px] flex justify-center items-center text-[20px]">
          <span>Adicionar Bloco</span>
          <i data-lucide="plus" stroke-width="3"></i>
        </div>
      </div>
    </main>
  </body>
</html>
